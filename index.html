<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aromes du Luxe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="bg-nav">
    <header class="container d-flex justify-content-between align-items-center ">
      <img src="Aromes du leux.png" alt="logo de Arômes du Luxe" style="height: 55px; width: 55px; border-radius: 50%;">
      <h1 class="brand-title mb-0" >Arômes du Luxe</h1>
      <div>
        <i class="fa-solid fs-2 fa-cart-shopping cart-icon " data-bs-toggle="modal" data-bs-target="#staticBackdrop"
          style="cursor: pointer;"></i>
        <span class="fw-bold fs-4 " id="productsLenght">0</span>
      </div>
    </header>
  </nav>
  <br>
  <!--Button nouveau produit-->
  <div class="bg-white">
    <div class="d-flex justify-content-end container">
      <button class="btn " id="newProduct">Nouveau produit</button>
    </div>
    <br>
    <form id="productForm" class="container d-none">
      <div class="mb-3">
        <label for="titre" class="form-label">Titre de produit</label>
        <input type="text" class="form-control" id="titre" name="titre">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">L'image de produit</label>
        <input type="file" class="form-control" id="image" name="image">
        <img id="imagePreview" src="#" alt="Product Preview" style="max-width: 100px; margin-top: 10px; display: none;">
      </div>
      <div class="mb-3">
        <label for="prix" class="form-label">Prix de produit</label>
        <input type="number" class="form-control" id="prix" name="prix">
      </div>
      <button type="button" class="btn " id="addImageBtn">Ajouter le produit</button>
    </form>

    <div class="container">
      <div class="row products" id="productsContainer">
        <!-- Products will be dynamically added here -->
      </div>
    </div>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Votre Panier</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group list-group-flush" id="cartModal"> <!-- list-group-flush for no borders -->
            <!-- Cart items will be dynamically added here by JS -->
          </ul>
          <!-- Total Price Display (Example) -->
          <div class="text-end fw-bold mt-3" id="cartTotal">
            Total: 0.00 DH
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn " data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn ">Passer la commande</button>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
